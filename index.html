<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Cheesy Pizza Shop</title>
</head>

<body>
  <div id="banner">
    <h1>Welcome to Cheesy Pizza Place</h1>
    <hi id="testOutput"></hi>
  </div>
  <div id="order">
    <h2>Place your Order</h2>
  </div>
  <form id="pizzaorder">
    <label for="Size">Select Your Size:</label>
    <select name="size" id="size" class="select-group">
      <optgroup label="Available sizes">
        <option>select size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </optgroup>
    </select><br>
    <label for="Topping">Choose your Toppings:</label>
    Chicken<input type="radio" name="topping" id="topping" value="chicken">
    Beef<input type="radio" name="topping" id="topping" value="beef">
    Pork<input type="radio" name="topping" id="topping" value="pork"><br>
    <label for="Size" class="">What Crust do you like</label>
    <select name="crust" id="crust" class="select-group">
      <optgroup label="crust types">
        <option>Choose crust type</option>
        <option value="crisp">Crisp</option>
        <option value="stuffed">Stuffed</option>
        <option value="glutenFree">Gluten-Free</option>
      </optgroup>
    </select><br>
    <button type="submit" class="seeSummary">SUBMIT</button>
  </form>
  <form id="addPopup">
    <p>Add another one</p>
    <div id="anotherOne">
    Yes<input type="radio" name="anotherOrder" id="anotherOrder" value="addYes">
    No<input type="radio" name="anotherOrder" id="anotherOrder" value="addNo">
    <span class="error">Please select an option</span>
    </div>
</form>
  <div id="anotherOrder"></div>
  <form id="selectDelivery">
    <div id="delivery">
      <h3>Would you like it delivered to your place at 350/=?</h3>
      <label><input type="radio" name="delivery" id="delivery" value="delivery" checked>Yes</label>
      <label><input type="radio" name="delivery" id="delivery" value="no-delivery">No</label>
      <label>Enter your Location<input type="text" name="location" id="location"></label>
    </div>
    <button type="submit" id="checkout">Checkout</button>
  </form>

  </form>
  <div id="orderSummary"></div>

  <div id="totalAmount"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="JS/scripts.js"></script>
</body>

</html>
